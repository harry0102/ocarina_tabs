<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=800, initial-scale=1"/>
		<meta name="description" content="Create fingering tabs for 12 hole ocarinas."/>
		<meta name="keywords" content="ocarina, tabs"/>
		<meta name="author" content="Mathias Panzenb&ouml;ck"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="white"/>
		<meta name="apple-mobile-web-app-title" content="12 Hole Ocarina Tabs Creator"/>
		<meta name="google-site-verification" content="-uK2b72zZMib6GnLFISO9iIx-8GuMFo7y7WPKIA91HQ"/>

		<title>12 Hole Ocarina Tabs Creator</title>

		<link rel="shortcut icon" href="/ocarina_tabs/app/ocarina_tabs/icon16.png" type="image/png"/>
		<link rel="apple-touch-icon" sizes="32x32" href="/ocarina_tabs/app/ocarina_tabs/icon32.png"/>
		<link rel="apple-touch-icon" sizes="48x48" href="/ocarina_tabs/app/ocarina_tabs/icon48.png"/>
		<link rel="apple-touch-icon" sizes="64x64" href="/ocarina_tabs/app/ocarina_tabs/icon64.png"/>
		<link rel="apple-touch-icon" sizes="128x128" href="/ocarina_tabs/app/ocarina_tabs/icon128.png"/>

		<style type="text/css">
			@font-face {
				font-family: "Open 12 Hole Ocarina 1";
				src: url("/ocarina_tabs/Open-12-Hole-Ocarina-1.ttf");
			}

			@font-face {
				font-family: "Open 12 Hole Ocarina 2";
				src: url("/ocarina_tabs/Open-12-Hole-Ocarina-2.ttf");
			}

			html, body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
				font-size: 16px;
				height: 100%;
				background: white;
				color: black;
			}

			.tabs {
				font-family: "Open 12 Hole Ocarina 1", monospace;
				white-space: pre;
				padding: 95px 20px 20px 20px;
				outline: none;
				box-sizing: border-box;
				min-height: 100%;
				line-height: 1.5;
			}

			.tabs div,
			.tabs p {
				margin: 0;
				padding: 0;
			}

			input[type=number] {
				text-align: right;
				width: 4em;
			}

			.controls {
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				background: white;
				box-shadow: 0 0 20px rgba(0,0,0,0.5);
				padding: 10px;
				white-space: nowrap;
			}

			.controls-cell {
				display: inline-block;
			}

			.controls-line {
				display: block;
				margin: 5px;
			}

			button, select {
				cursor: pointer;
			}

			button:hover, select:hover, input:hover {
				background: #eeeeee;
			}

			.btn, button, select, input {
				padding: 0.1em 0.5em;
				margin: 0;
				border: 1px solid lightgray;
				border-radius: 5px;
				background: white;
				vertical-align: top;
				display: inline-block;
				box-sizing: border-box;
				height: 24px;
			}

			a {
				text-decoration: none;
				color: gray;
				transition: color 250ms;
			}

			a:hover {
				color: black;
			}

			.embed-link {
				position: fixed;
				left: 0;
				bottom: 0;
				background: white;
				padding: 2px 4px;
				border: 1px solid lightgray;
				border-left-style: none;
				border-bottom-style: none;
				border-top-right-radius: 5px;
				font-size: 14px;
				opacity: 0;
				transition: opacity 250ms;
			}

			.embed-link img {
				width: 16px;
				height: 16px;
				vertical-align: middle;
				opacity: 0.7;
				transition: opacity 250ms;
			}

			.embed-link:hover img {
				opacity: 1;
			}

			body:hover .embed-link {
				opacity: 1;
			}
			
			.dropdown-button {
				position: relative;
				display: inline-block;
			}

			.dropdown-button .dropdown-menu {
				position: absolute;
				top: 100%;
				left: 0;
				display: none;
				background: white;
				box-shadow: 0 0 10px rgba(0,0,0,0.5);
			}
			
			.dropdown-button .dropdown-menu button {
				border: none;
				white-space: nowrap;
				display: block;
				border-radius: 0;
				min-width: 100%;
				text-align: left;
			}

			.dropdown-button .dropdown-button-default {
				border-bottom-right-radius: 0;
				border-top-right-radius: 0;
				border-right: none;
			}

			.dropdown-button .dropdown-button-arrow {
				border-bottom-left-radius: 0;
				border-top-left-radius: 0;
			}

			.file-button {
				position: relative;
				overflow: hidden;
			}

			.file-button input[type=file] {
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
				margin: 0;
				padding: 0;
				border: none;
				position: absolute;
				right: 0;
				top: 0;
				cursor: pointer;
				opacity: 0;
			}

			.controls-cell-buttons {
				min-width: 30em;
			}

			#name {
				text-align: center;
				display: none;
			}

			@media print {
				.tabs {
					padding: 20px;
				}

				.controls {
					display: none;
				}

				#name {
					display: block;
				}
			}

			.readonly .tabs {
				padding: 20px;
			}

			.readonly .controls {
				display: none;
			}
		</style>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body onload="init();">
		<div class="controls">
			<span class="controls-cell controls-cell-buttons">
				<span class="controls-line" id="other_notes"></span>
				<span class="controls-line" id="full_notes"></span>
			</span>

			<span class="controls-cell">
				<span class="controls-line">
					<input type="number" id="font_size" onchange="updateStyle();" value="64" title="Font Size"/>
					<select id="font_size_unit" onchange="updateStyle();" title="Font Size Unit">
						<option value="px" selected>px</option>
						<option value="mm">mm</option>
						<option value="cm">cm</option>
						<option value="in">in</option>
						<option value="pt">pt</option>
						<option value="pc">pc</option>
					</select>

					<select id="font" onchange="updateStyle();" title="Font Variant">
						<option value="1" selected>1</option>
						<option value="2">2</option>
					</select>

					<select id="key" onchange="updateButtons();" title="Key">
						<option value="C" selected>C</option>
						<option value="F">F</option>
						<option value="G">G</option>
					</select>

					<button type="button" onclick="changeTitle();" title="Change Title">Title...</button>
				</span>

				<span class="controls-line">
					<button class="btn" type="button" onclick="undoEdit();" title="Undo">&#x21b6;</button>
					<button class="btn" type="button" onclick="redoEdit();" title="Redo">&#x21b7;</button>

					<span class="dropdown-button" id="save-as-dropdown">
						<button type="button" class="btn dropdown-button-default" onclick="saveAsFile();" title="Save File">&#x1F4BE;</button><button
						        type="button" class="btn dropdown-button-arrow" onclick="toggleMenu('save-as-dropdown');">&#x25be;</button>
						<span class="dropdown-menu">
							<button type="button" onclick="saveAsImage();hideMenu('save-as-dropdown');">Save as Image</button>
							<button type="button" onclick="saveAsTextFile();hideMenu('save-as-dropdown');">Save as Text File</button>
						</span>
					</span>
					<span class="btn file-button" title="Open Text File">
						<span>&#x1f4c2;</span>
						<input type="file" onchange="openTextFile(this);"/>
					</span>
					<button class="btn" type="button" onclick="shareLink();" title="Share Link">&#x1F517;</button>
					<button class="btn" type="button" onclick="shareEmbed();" title="Embed">‹/›</button>
					<button class="btn" type="button" onclick="window.print();" title="Print">&#x1F5B6;</button>
					<button class="btn" type="button" onclick="installApp();" title="Install App" id="install_app" style="display:none;">Install</button>
				</span>
			</span>

		</div>
		<div id="name"></div>
		<div class="tabs" id="editor" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contentEditable="true"></div>
	</body>
</html>
